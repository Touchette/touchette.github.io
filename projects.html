	 	<h2>projects</h2>
		
		<div class="row">
			<div class="column">
				<!--project one -->
				<figure class="proj-item">
					<img src="images/proj-compiler.png" alt="quack compiler" style="border: #FFFFFF 2px outset;">
					<figcaption class="proj-title">
						<p class="proj-title">quack compiler</p>
						<p class="proj-desc">this is a compiler written for Quack, a language developed by Michal Young. the lexer is written in C++ using the tool RE\Flex, the parser is written in C++ using the parser generator tool Bison, and the rest is written by hand.
						</p>
						<a href="https://github.com/Touchette/Quack-Compiler"><img src="./images/github-icon.png" alt="Github"></a>
					</figcaption>
				</figure>
			</div>
			<div class="column">
				<!--project two -->
				<figure class="proj-item">
					<img src="images/proj-engine.png" alt="pokémon game engine" style="border: #FFFFFF 2px outset;">
					<figcaption class="proj-title">
						<p class="proj-title">pokémon game engine</p>
						<p class="proj-desc">I wrote an entire game engine from scratch for a graphics class at university. I started by
						trying to write pokémon emerald in C++ and ended up writing an engine for pokémon red instead. the entire engine
						is written from scratch using SFML as the media library.
						</p>
						<a href="https://github.com/Touchette/PokePlusPlus"><img src="./images/github-icon.png" alt="Github"></a>
					</figcaption>
				</figure>
			</div>
			<div class="column">
				<!-- project three -->
				<figure class="proj-item">
					<img src="images/proj-photoshop.png" alt="poor man's photoshop" style="border: #FFFFFF 2px outset;">
					<figcaption class="proj-title">
						<p class="proj-title">poor man's photoshop</p>
						<p class="proj-desc">a "version" of photoshop written by myself for a university class that works
						on the pnm image format from within the command line. it has various functionalities and is designed
						to work regardless of the amount of filters one throws at an image. 
						</p>
						<a href="https://github.com/Touchette/UniversityClasses/tree/master/CIS330"><img src="./images/github-icon.png" alt="Github"></a>
					</figcaption>
				</figure>
			</div>
			<div class="column">
				<!-- project four -->
				<figure class="proj-item">
					<img src="images/proj-rename.png" alt="rename.py" style="border: #FFFFFF 2px outset;">
					<figcaption class="proj-title">
						<p class="proj-title">rename.py</p>
						<p class="proj-desc">a program that was made in python to rename batch images for easy collection
						management. runs from the command line and has various options to select from. I believe it is usable
						by anyone including those that have no python experience.
						</p>
						<a href="https://github.com/Touchette/Image-Renamer"><img src="./images/github-icon.png" alt="Github"></a>
					</figcaption>
				</figure>
			</div>
